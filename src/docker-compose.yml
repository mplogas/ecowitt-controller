name: ecowitt-dev
services:
  mosquitto-dev:
    container_name: mosquitto-dev
    restart: unless-stopped
    image: docker.io/library/eclipse-mosquitto:latest
    ports:
      - 1883:1883
      - 8883:8883
    volumes:
      - type: bind
        source: /home/marc/Testwiese/container-mounts/mosquitto
        target: /mosquitto/
  homeassistant-dev:
    container_name: homeassistant-dev
    restart: unless-stopped
    image: "ghcr.io/home-assistant/home-assistant:stable"
    depends_on:
      - mosquitto-dev
    ports:
      - 8123:8123
    volumes:
      - type: bind
        source: /home/marc/Testwiese/container-mounts/homeassistant
        target: /config
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      # - type: bind
      #   source: /run/dbus
      #   target: /run/dbus
      #   read_only: true
